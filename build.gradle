import org.gradle.internal.jvm.Jvm
import org.gradle.util.GradleVersion

apply plugin: 'java'

version = '1.0'

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

ext {
    def jvmVersion = Jvm.current()
    def gradleVersion = GradleVersion.current().getVersion()
    
    println("JVM=" + jvmVersion)
    println("Gradle=" + gradleVersion)
    println("project=" + project)
}


repositories {
    mavenLocal()

    maven {
        url "https://repo1.maven.org/maven2"
    }
}

configurations.all {
    resolutionStrategy {
        failOnVersionConflict()
        force 'org.apache.httpcomponents:httpclient:4.5.3'
    }
}

dependencies {
    compile     'org.springframework.boot:spring-boot-starter-web:2.0.1.RELEASE'
    testCompile 'junit:junit:4.12'
    testCompile 'io.rest-assured:rest-assured:3.1.0'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.1.RELEASE'
    testCompile 'com.github.alexheretic:fluent:2.0'
}
